</head>
<body>
    <div class="container">
        <h2>ğŸ“š æ™ºèƒ½ä¹¦ç­¾æ¸…ç†å·¥å…·</h2>
        <input type="file" id="bookmarkFile" accept=".html">
        <div class="button-group">
            <button class="primary" onclick="startCheck()">å¼€å§‹æ£€æµ‹</button>
            <button class="danger" id="removeBtn" onclick="removeUnavailable()" disabled>åˆ é™¤ä¸å¯ç”¨</button>
            <button class="success" id="exportBtn" onclick="exportBookmarks()" disabled>å¯¼å‡ºä¹¦ç­¾</button>
        </div>
        <div class="stats" id="stats"></div>
        <div class="loading" id="loading">
            <div>æ£€æµ‹ä¸­... å·²å®Œæˆ <span id="progress">0</span>%</div>
            <div class="progress-bar">
                <div id="progressBar" style="width:0%; height:4px; background:var(--primary); transition:width 0.3s"></div>
            </div>
        </div>
    </div>
    <div id="results"></div>

    <script>
        let originalBookmarks = [];
        let filteredBookmarks = [];
        let availabilityStatus = [];

        function updateStats() {
            const total = filteredBookmarks.length;
            const available = availabilityStatus.filter(s => s).length;
            document.getElementById('stats').innerHTML = `
                å…± ${total} ä¸ªä¹¦ç­¾ | å¯ç”¨ï¼š${available} | ä¸å¯ç”¨ï¼š${total - available}
            `;
        }

        async function parseBookmarks(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(e.target.result, "text/html");
                    const links = doc.querySelectorAll('a');
                    originalBookmarks = Array.from(links).map(link => ({
                        title: link.textContent.trim(),
                        url: link.href
                    }));
                    resolve(originalBookmarks);
                };
                reader.readAsText(file);
            });
        }

        async function checkAvailability(url) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(url, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function startCheck() {
            const fileInput = document.getElementById('bookmarkFile');
            if (!fileInput.files.length) return alert('è¯·é€‰æ‹©ä¹¦ç­¾æ–‡ä»¶');

            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            resultsDiv.innerHTML = '';
            loading.style.display = 'block';
            availabilityStatus = [];

            try {
                originalBookmarks = await parseBookmarks(fileInput.files[0]);
                filteredBookmarks = [...originalBookmarks];
                
                let completed = 0;
                for (const [index, bookmark] of originalBookmarks.entries()) {
                    const status = await checkAvailability(bookmark.url);
                    availabilityStatus.push(status);
                    
                    const item = document.createElement('div');
                    item.className = `status-item ${status ? 'available' : 'unavailable'}`;
                    item.innerHTML = `
                        ${status ? 'âœ…' : 'âŒ'} 
                        ${bookmark.title}
                        <div class="url">${bookmark.url}</div>
                    `;
                    resultsDiv.appendChild(item);

                    completed++;
                    const progress = (completed / originalBookmarks.length) * 100;
                    document.getElementById('progress').textContent = Math.round(progress);
                    document.getElementById('progressBar').style.width = `${progress}%`;
                }

                document.getElementById('removeBtn').disabled = false;
                document.getElementById('exportBtn').disabled = false;
                updateStats();
            } catch (error) {
                alert('å¤„ç†å¤±è´¥: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function removeUnavailable() {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ‰€æœ‰ä¸å¯ç”¨ä¹¦ç­¾å—ï¼Ÿ')) return;
            
            filteredBookmarks = originalBookmarks.filter((_, index) => availabilityStatus[index]);
            availabilityStatus = availabilityStatus.filter(s => s);
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            filteredBookmarks.forEach(bookmark => {
                const item = document.createElement('div');
                item.className = 'status-item available';
                item.innerHTML = `
                    âœ… ${bookmark.title}
                    <div class="url">${bookmark.url}</div>
                `;
                resultsDiv.appendChild(item);
            });

            updateStats();
            alert(`å·²åˆ é™¤ ${originalBookmarks.length - filteredBookmarks.length} ä¸ªä¸å¯ç”¨ä¹¦ç­¾`);
        }

        function exportBookmarks() {
            if (!filteredBookmarks.length) return alert('æ²¡æœ‰å¯å¯¼å‡ºçš„ä¹¦ç­¾');
            
            const htmlContent = `
<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
${filteredBookmarks.map(b => `
    <DT><A HREF="${b.url}">${b.title}</A>
`).join('')}
</DL></p>
            `;

            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cleaned_bookmarks.html';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('å¯¼å‡ºæˆåŠŸï¼è¯·ä½¿ç”¨æµè§ˆå™¨ä¹¦ç­¾å¯¼å…¥åŠŸèƒ½å¯¼å…¥æ­¤æ–‡ä»¶');
        }
    </script>
